<div class ="container">
    <div class = "row">
        <h1> List Students </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/employees/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
<!--        String fullname, LocalDate dob, String email, String phone, String address, EmployeeStatus status-->
        <tr>
            <th> EmployeeID</th>
            <th> Fullname</th>
            <th> LocalDate dob</th>
            <th> Employee Email </th>
            <th> Phone </th>
            <th> Address </th>
            <th> Action </th>

        </tr>
        </thead>

        <tbody>
        <tr th:each = "employee: ${employees}">
            <td th:text = "${employee.getId()}"></td>
            <td th:text = "${employee.getFullname()}"></td>
            <td th:text = "${employee.getDob()}"></td>
            <td th:text = "${employee.getEmail()}"></td>
            <td th:text = "${employee.getPhone()}"></td>
            <td th:text = "${employee.getAddress()}"></td>

            <td>
                <a th:href = "@{/employees/edit/{id}(id=${employee.getId()})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/employees/delete/{id}(id=${employee.getId()})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>
