<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Student Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" href="/webjars/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.standalone.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Create New Student </h1>
      <div class = "card-body">
        <form th:action="@{/employees}" th:object = "${employee}" method="POST">
<!--          String fullname, LocalDate dob, String email,
        String phone, String address, EmployeeStatus status&ndash;&gt;-->
          <div class ="form-group">
            <label> Employee Full Name </label>
            <input
                    type = "text"
                    name = "fullname112"
                    th:field = "*{fullname}"
                    class = "form-control"
                    placeholder="Enter Employee Full Name"

            />
          </div>

          <div class ="form-group">
            <label> Student Last Name </label>
            <input type="date" id="dob" name="dob" style="width: 170px;"  class = "form-control" >

          <div class ="form-group">
            <label> Employee Email </label>
            <input
                    type = "text"
                    name = "email"
                    th:field = "*{email}"
                    class = "form-control"
                    placeholder="Enter Employee Email"
            />
          </div>
              <div class ="form-group">
                  <label> Employee phone </label>
                  <input
                          type = "text"
                          name = "phone"
                          th:field = "*{phone}"
                          class = "form-control"
                          placeholder="Enter Employee phone"
                  />
              </div>
              <div class ="form-group">
                  <label> Employee address </label>
                  <input
                          type = "text"
                          name = "address"
                          th:field = "*{address}"
                          class = "form-control"
                          placeholder="Enter Employee address"
                  />
              </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
